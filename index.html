<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
    <title>Карточки</title>
</head>
<body>
    <div class="board" id="gameBoard">
        <h2 class="board__title">Настроить количество карточек (от 2 до 6)</h2>
        <form class="board__form">
            <input type="number" class="board__input" min="2" max="6" step="2" placeholder="По горизонтали/вертикали">
            <button type="button" class="button board__button">Начать</button>
        </form>
    </div>

    <template id="gameTableTemplate">
        <div class="table"></div>
        <button type="button" class="button table__button">Рестарт</button>
    </template>
<template id="cardTemplate">
    <div class="card">
        <i class="flpped-icon fa" id="flipped-icon"></i>
        <i class="default-icon fa fa-question-circle"></i>
    </div>
</template>

    <script src="script.js"></script>

</body>
</html>
